<!DOCTYPE HTML>
<html lang ="es">
	<head>
		<meta charset="UTF-8">
		<title>Aprendiendo jQuery</title>

         <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
         <script type="text/javascript" src="js/01-selectores.js"></script>
         <style>

             .zebra{
              	border: 5px dashed black;
              }

             .grande{
             	font-size: 30px;
             }

             .margen-superior{
             	display:block;
             	margin-top:45px;
             }
             .resaltado{
             	border-bottom: 2px solid brown ;
             }
             
         </style>
         
	</head>
	<body>
		<h1>Aprendiendo jQuery con Victor Robles</h1>

		<ul>
			<li><a href="https://www.google.com" title="Google">Ir a Google</li>
			<li><a href="https://www.facebook.com" title="Facebook">Ir a Facebook</li>
		</ul>

		<p id="rojo" class="sin_borde">Ejercicios de jQuery</p>
		<p id="amarillo" class="zebra">practicando con selectores</p>
		<p id="verde"class="sin_borde">Quiero ser un parrafo verde</p>
		<p class="zebra">soy un parrafo en blanco</p>

		<div id="caja">
			<p>Hola soy una caja</p>
			<ul>
				<li>Elemento 1</li>
				<li class="resaltado">Elemento 2</li>
			</ul>
			<span class="resaltado">Soy un span</span>
		</div>
	</body>
</html>
